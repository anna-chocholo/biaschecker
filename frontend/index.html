<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias Checker</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-xl w-full bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Political Bias Checker</h1>
    <input id="urlInput" type="text" placeholder="Enter article URL" class="w-full border p-2 rounded mb-4" />
    <button id="analyzeBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Analyze</button>
    <pre id="resultBox" class="mt-6 whitespace-pre-wrap bg-gray-100 p-4 rounded text-sm overflow-x-auto"></pre>
  </div>
</body>
</html>
